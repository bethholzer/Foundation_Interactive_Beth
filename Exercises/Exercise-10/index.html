<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>hoverstates</title>    
	<link rel="stylesheet" href="assets/style.css" type="text/css">
</head>

<body>

<div id="shapes-1" style="cursor:wait;">

<div id="square-green-1"></div>
<div id="circle-yellow"></div>
</div>
<div id="shapes-2" style="cursor:crosshair;">
<div id="circle-blue"></div>
<div id="square-red"></div>
</div>
<div id="shapes-3" style="cursor:help;">
<div id="square-pink"></div>
<div id="circle-black"></div>
</div>
<div id="shapes-4" style="cursor:zoom-out;">
<div id="circle-red"></div>
<div id="square-blue"></div>
</div>
<div id="shapes-5" style="cursor:no-drop;">
<div id="square-green"></div>
<div id="circle-pink"></div>
</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="assets/js/script.js"></script>

</body>
</html>
